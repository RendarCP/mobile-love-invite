<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성욱 ♥ 회진 결혼식 모바일 청첩장</title>
    <!-- 네이버 맵 API -->
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=f6ro54zzg0"
    ></script>

    <!-- 카카오톡 SDK -->
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>
    <script>
      // 카카오톡 앱 초기화 (실제 앱 키로 변경해야 함)
      if (window.Kakao) {
        window.Kakao.init("YOUR_KAKAO_APP_KEY"); // 실제 카카오 앱 키로 변경 필요
        console.log("카카오 SDK 초기화 완료:", window.Kakao.isInitialized());

        // 카카오 내비 기능 확인
        if (window.Kakao.Navi) {
          console.log("카카오 내비 기능 사용 가능");
        } else {
          console.log("카카오 내비 기능 사용 불가");
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
